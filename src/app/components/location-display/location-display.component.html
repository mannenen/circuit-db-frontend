<div class="container">
    <div class="row">
        {{ location.street_1 }}
    </div>
    <div class="row" *ngIf="location.street_2 !== undefined && location.street_2 !== ''">
        {{ location.street_2 }}
    </div>
    <div class="row">
        {{ location.city }}, {{ location.state }} {{ location.zip }}
    </div>
</div>
